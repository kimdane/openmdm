<form name="popoverForm" class="popoverForm">
    <select ng-model="popover.name" required="" ng-options="i for i in labels">
    </select>

    <div class="btn-group">
        <button type="button" class="btn" ng-click="hide()">Close</button>
        <button class="btn btn-primary" ng-disabled="popoverForm.$invalid" ng-click="popover.saved=true;hide();addEdgeLabel()">Save changes</button>
    </div>
</form>
