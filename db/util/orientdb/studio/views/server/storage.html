<table class="table table-striped table-bordered table-condensed">

    <thead>
    <tr>
        <td>Name</td>
        <td>Type</td>
        <td>Path</td>
        <td>Active Users</td>
    </tr></thead>
    <tbody>
    <tr ng-repeat="store in storages">
        <td>{{ store.name }}</td>
        <td>{{ store.type }}</td>
        <td>{{ store.path }}</td>
        <td>{{ store.activeUsers }}</td>
    </tr>
    </tbody>
</table>
