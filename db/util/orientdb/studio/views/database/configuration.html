<div class="ocontainer">
    <div class="ocontainer-body">
        <div class="row-fluid">
            <ul class="nav nav-tabs">
                <li ng-repeat="tab in tabs" ng-class="{active : tab == active}">
                    <a href="#/database/{{ db }}/db/{{ tab }}">{{ tabsI18n[tab] }}</a>
                </li>
            </ul>
            <div class="row-fluid" ng-repeat="tab in tabs" ng-show="tab == active">
                <ng-include src="getTemplate(tab)"></ng-include>
            </div>
        </div>
    </div>
</div>
